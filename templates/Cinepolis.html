{% extends "layoutCinepolis.html"%}

{%block content%}
    <div class="container row">
        <div class="col-md-6 card card-light m-3" style="opacity: 0.85;">
            <div class="card-header">
                <h2>Entradas</h2>
            </div>
            <div class="card-body">
                <form class="form-horizontal" name="formEntradas" action="/resultado" method="post">
                    <div class="form-group">
                        <label for="txtNom" class="form-label">Nombre: </label>
                        <div class="controls">
                            <input class="form-control" type="text" name="txtNom" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtCCompradores" class="form-label">Cantidad de Compradores: </label>
                        <div class="controls">
                            <input class="form-control" type="number" name="txtCCompradores" placeholder="Compradores" value="1">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="">Tarjeta Cineco</label>
                            <input class="input-group-text" type="radio" id="radioS" name="rbt" value="rbtSi">
                            <label for="radioS">SI</label>
                            <input class="input-group-text" type="radio" id="radioN" name="rbt" value="rbtNo">
                            <label for="radioN">NO</label>
                
                    </div>
                    <div class="control-group">
                        <label for="txtCBoletos" class="form-label">Cantidad de boletos: </label>
                        <div class="controls">
                            <input class="form-control" type="number" name="txtCBoletos" placeholder="Cantidad de boletos" value="">
                        </div>
                    </div>
                    <br><br>
                    <h2>Acciones</h2>
                    <div class="controls">
                        <button type="submit" class="btn btn-default btn-primary">
                            Calcular Costo
                        </button>
                        <button type="button" class="btn btn-default btn-danger" onclick="location.href='/layout'">
                            Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 m-3" style="opacity: 0.85;">
            <div class="card card-light ">
                <div class="card-header">
                    <h2>Salidas</h2>
                </div>
                <div class="card-body" id="result">
                    <h3>El valor a pagar por {{numBol}} boletos para {{canComp}} compradores es:  {{resultado}}</h1>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
