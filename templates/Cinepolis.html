{% extends "layoutCinepolis.html"%}

{%block content%}
    <div class="container" style="background-color: #f8f9fa; opacity: 0.85; ">
        <div class="card m-3">
            <div class="card-header">
                <h2>Entradas</h2>
            </div>
            <div class="card-body">
                <form class="form-horizontal" name="formEntradas" action="/resultado" method="post">
                    <div class="control-group">
                        <label for="txtNom" class="control-label">Nombre: </label>
                        <div class="controls">
                            <input type="text" name="txtNom" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="txtCCompradores" class="control-label">Cantidad de Compradores: </label>
                        <div class="controls">
                            <input type="number" name="txtCCompradores" placeholder="Compradores" value="1">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="">Tarjeta Cinepo</label>
                            <input type="radio" id="radioS" name="rbt" value="rbtSi">
                            <label for="radioS">SI</label>
                            <input type="radio" id="radioN" name="rbt" value="rbtNo">
                            <label for="radioN">NO</label>
                            
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="txtCBoletos" class="control-label">Cantidad de boletos: </label>
                        <div class="controls">
                            <input type="number" name="txtCBoletos" placeholder="Cantidad de boletos" value="">
                        </div>
                    </div>
                    <br><br>
                    <h2>Acciones</h2>
                    <div class="controls">
                        <button type="submit" class="btn btn-default btn-primary">
                            Calcular Costo
                        </button>
                        <button type="button" class="btn btn-default btn-primary" onclick="location.href='/layout'">
                            Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="m-3">
            <div class="">
                <h2>Salidas</h2>
            </div>
            <div id="result">
                <h3>El valor a pagar por {{numBol}} boletos para {{canComp}} compradores es:  {{resultado}}</h1>
            </div>
        </div>

    </div>
{%endblock%}
